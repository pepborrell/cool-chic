[build-system]
requires = [
    "poetry-core>=1.1.0",
    "setuptools>=65.4.1",
    "pybind11>=2.8.0"
]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name="coolchic"
version="3.4.0"
authors = ["Orange <theo.ladune@orange.com>"]
# url="https://github.com/Orange-OpenSource/Cool-Chic"
description="Cool-Chic: lightweight neural video codec."

[tool.poetry.build]
script = "build.py"
generate-setup-file = true

[tool.poetry.dependencies]
python = "^3.12"
torch = ">=2.3.0"
torchvision = "*"
matplotlib = "*"
einops = "*"
fvcore = "*"
cmake = "*"
ConfigArgParse = "*"
psutil = "*"
pytest = "*"
pytest-order = "*"
wandb = "^0.18.5"
pydantic = "^2.9.2"

[tool.poetry.group.dev.dependencies]
ruff = "^0.7.2"

[tool.pyright]
include = ["coolchic/"]
